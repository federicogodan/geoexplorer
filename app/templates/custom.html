    var params = location.search.replace(/^\?/,'').replace(/&amp;/g,'&').split("&");
        
    for (var j=0; j < params.length; j++) {
        var param = params[j].split("=");
        switch ( param[0] ) {
            case "mapId"	: 
                try{
                    mapIdentifier = parseInt(param[1]);
                }catch(e){
                    mapIdentifier = -1;
                } 
                break;
            case "auth" : 
                if(param[1] == 'true') 
                    authorization = true; 
                else 
                    authorization = false; 
                break;
            case "fullScreen" : 
                if(param[1] == 'true') 
                    fullScreen = true; 
                else 
                    fullScreen = false; 
                break;
            default : 
                mapIdentifier = -1;
                authorization = false;
                fullScreen = false;

            Ext.each(langData, function(rec){

                        return false;

                        if(buttonId === 'ok'){
                            var code = record.get('code');
                            if(code){
                                location.replace(
                                location.pathname + '?locale=' + code);
                            }  
                        }else{
                            var code = record.get('code');

                                cb.setValue('Fran√ßais');
                            }else if(languageSelector.prevLang && languageSelector.prevLang == 'it'){

                            }else{
                                cb.setValue('English');
