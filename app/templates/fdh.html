    <link rel="stylesheet" type="text/css" href="externals/PrintPreview/resources/css/printpreview.css">

    <script>
        // optionally set locale based on query string parameter
        if (GeoExt.Lang) {
            GeoExt.Lang.set(OpenLayers.Util.getParameters()["locale"] || GeoExt.Lang.locale);
        }
        Ext.BLANK_IMAGE_URL = "theme/app/img/blank.gif";
        OpenLayers.ImgPath = "externals/openlayers/img/";
        // optionally set locale based on query string parameter
        if (GeoExt.Lang) {
            GeoExt.Lang.set(OpenLayers.Util.getParameters()["locale"] || GeoExt.Lang.locale);
        }
        var app = new GeoExplorer.Composer({
            authStatus: <% status %>,
            proxy: "proxy/?url=",
            printService: "/geoserver/pdf/",
            xmlJsonTranslateService: "/web-gis/",
            defaultSourceType: "gxp_wmssource",
            sources: {
                fdh: {
                    url: "http://demo1.geo-solutions.it/geoserver/ows",
                    title: "FDH GeoServer",
                    layerBaseParams: { 
                        TILED : true,
                        TILESORIGIN: '-20037508.34,-20037508.34'
                    }
                },
                mapquest: {
                    ptype: "gxp_mapquestsource"
                },
                osm: {
                    ptype: "gxp_osmsource"
                },
                google: {
                    ptype: "gxp_googlesource"
                },
                bing: {
                    ptype: "gxp_bingsource"
                },
                ol: {
                    ptype: "gxp_olsource"
                }
            },
            map: {
                projection: "EPSG:102113",
                units: "m",
                maxResolution: 156543.0339,
                maxExtent: [
                    -20037508.34, -20037508.34,
                    20037508.34, 20037508.34
                ],
                layers: [ {
                    source: "osm",
                    title: "Open Street Map",
                    name: "mapnik",
                    group: "background"
                },{
                    source: "mapquest",
                    title: "MapQuest OpenStreetMap",
                    name: "osm",
                    group: "background"
                },{
                    source: "google",
                    title: "Google Terrain",
                    name: "TERRAIN",
                    group: "background"
                },{
                    source: "google",
                    title: "Google Roadmap",
                    name: "ROADMAP",
                    group: "background"
                },{
                    source: "google",
                    title: "Google Hybrid",
                    name: "HYBRID",
                    group: "background"
                }/*
                ,{
                    source: "ol",
                    group: "background",
                    fixed: true,
                    type: "OpenLayers.Layer",
                    args: [
                        "None", {visibility: false}
                    ]
                }*/],
                center: [-39135.758482, 1340374.194989],
                zoom: 5
            }
        });
    </script>
